<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Slideshow.</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
        <script src="JS/Basic_JavaScript_9.js"></script>
        <link rel="stylesheet" type="text/css" href="css/Basic_CSS_1.css">
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1/3</div>
                <img src="IMG/Jimi1.jpg" style="width:100%">
                <div class="text">Jimi1</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">2/3</div>
                <img src="IMG/Jimi2.jpg" style="width:100%">
                <div class="text">Jimi2</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">3/3</div>
                <img src="IMG/Jimi3.jpg" style="width:100%">
                <div class="text">Jimi3</div>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <div style="text-align: center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
	</body>
</html>
